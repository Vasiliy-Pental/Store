<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title|title }}</title>
</head>
<body>
<h1>{{ header }}</h1>
<p>{{ username }}</p>
{% for product in products %}
    <h4>{{ product.name }}</h4>
    <p>{{ product.price }} USD </p>
{% endfor %}
{% if promotion %}
    <h3 style="color: braun;" >Товары по акции на сегодня:</h3>
    {% for product in products_of_promotion_chasis %}
    <h4>{{ product.name }}</h4>
    <p>{{ product.price }} USD </p>
{% endfor %}
{% endif %}
</body>
</html>
